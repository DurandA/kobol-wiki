# Project information
site_name: 'Kobol Wiki'
site_description: 'Kobol Wiki'
site_author: 'Kobol Team'
site_url: 'https://wiki.kobol.io'

# Repository
repo_name: 'Kobol GitHub Repo'
repo_url: 'https://github.com/helios-4'
edit_uri: ''

# Copyright
copyright: 'Copyright &copy; Kobol Innovations Pte. Ltd. 2020'

# Documentation and theme
theme:
  name: 'material'
  language: 'en'
  favicon: './img/favicon.png'
  logo: './img/kobol_logo.png'
  custom_dir: 'theme'
  palette:
    primary: 'teal'
    accent: 'pink'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'


# Options
extra:
  social:
    - type: 'home'
      link: 'https://kobol.io'
    - type: 'github'
      link: 'https://github.com/helios-4'
    - type: 'facebook'
      link: 'https://facebook.com/kobol.io'
    - type: 'twitter'
      link: 'https://twitter.com/kobol_io'
    - type: 'rss-square'
      link: 'https://blog.kobol.io'
  disqus: 'kobol-wiki'
  sd_release:
    latest: '19/11/2019'

# Google Analytics
google_analytics:
  - 'UA-96982596-2'
  - 'auto'

# Plugins
plugins:
  - search
  - git-revision-date

# Extensions
markdown_extensions:
  - admonition
  - meta
  - codehilite:
      guess_lang: False
  - toc:
      permalink: True
  - lightgallery

# Page naming
nav:
- Welcome: 'index.md'
- Helios64:
  - Introduction: 'helios64/intro.md'
  - Hardware:
    - Overview : 'helios64/hardware.md'
    - Button : 'helios64/button.md'
